<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">

  <div class="form-group">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
    <!-- <small *ngIf="loginForm.get('userName').errors && loginForm.get('userName').errors.required" class="text-danger d-block mt-2"> -->
    <!-- <small *ngIf="loginForm.get('userName').errors?.required" class="text-danger d-block mt-2">
      User name is required!
    </small> -->
    <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="User name is required"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <!-- <small *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.required" class="text-danger d-block mt-2"> -->
    <!-- <small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mt-2">
     Password is required!
    </small> -->
    <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is required"></app-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>
</form>

<p>Not a user? <a [routerLink]="['singup']"> Register now</a></p>
