<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="singupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
    <app-vmessage *ngIf="singupForm.get('email').errors?.required" text="Email is required"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('email').errors?.email" text="Email is not valid"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <app-vmessage *ngIf="singupForm.get('fullName').errors?.required" text="Full name is required"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('fullName').errors?.minlength" text="Minimum length is 2"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('fullName').errors?.maxlength" text="Maximum length is 40"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control">
    <app-vmessage *ngIf="singupForm.get('userName').errors?.required" text="User name is required"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('userName').errors?.minlength" text="Minimum length is 2"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('userName').errors?.maxlength" text="Maximum length is 30"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('userName').errors?.lowerCaseAtributeValidator" text="Must be lower case"></app-vmessage>
    <ap-vmessage text="Username already taken" *ngIf="singupForm.get('userName').errors?.userNameTaken"></ap-vmessage>
    <small *ngIf="singupForm.get('userName').valid" class="text-success">User available</small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <app-vmessage *ngIf="singupForm.get('password').errors?.required" text="Password is required"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('password').errors?.minlength" text="Minimum length is 8"></app-vmessage>
    <app-vmessage *ngIf="singupForm.get('password').errors?.maxlength" text="Maximum length is 14"></app-vmessage>
  </div>

  <button [disabled]="singupForm.invalid || singupForm.pending" class="btn btn-primary btn-block">Register</button>

  <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
